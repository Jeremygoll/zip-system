<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
</head>
<body>
    <div class="form-container">
    <h2>Request</h2>
    <form action="/docket-id" method="post">
        <label for="docket_id">Docket ID:</label>
        <input type="text" id="docket_id" name="docket_id" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email_id" name="email" required><br><br>
        <button type="submit">Request</button>
    </form>
    </div>
    <!-- Message displayed after email has been sent -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
